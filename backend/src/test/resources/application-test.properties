# application-test.properties
# Test configuration for MedHelp Backend

# Database Configuration - H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway Configuration - Disable for tests
spring.flyway.enabled=false

# JWT Configuration
application.security.jwt.private-key=classpath:test-keys/private_key.pem
application.security.jwt.public-key=classpath:test-keys/public_key.pem
application.security.jwt.expiration=3600000
application.security.jwt.refresh-token.expiration=86400000

# Email Configuration - Mock for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logging
logging.level.com.medhelp.backend=INFO
logging.level.org.springframework.security=WARN

# Application
application.frontend.url=http://localhost:3000
application.email.from-name=MedHelp Test

# Security
application.security.failed-attempts.max=5
application.security.failed-attempts.lock-duration-minutes=30

# Rate Limiting
application.rate-limit.email.max-attempts=5
application.rate-limit.ip.max-attempts=10
application.rate-limit.window-minutes=15

# Logging
logging.level.com.medhelp=DEBUG
