# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Flyway - disable for testing (using JPA to create schema)
spring.flyway.enabled=false

# JWT Test Configuration
application.jwt.expiration=900000
application.jwt.private-key-path=classpath:test-keys/private_key.pem
application.jwt.public-key-path=classpath:test-keys/public_key.pem

# Email - use mock in tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=testpassword

# Application
application.frontend.url=http://localhost:3000
application.email.from-name=MedHelp Test

# Security
application.security.failed-attempts.max=5
application.security.failed-attempts.lock-duration-minutes=30

# Rate Limiting
application.rate-limit.email.max-attempts=5
application.rate-limit.ip.max-attempts=10
application.rate-limit.window-minutes=15

# Logging
logging.level.com.medhelp=DEBUG
